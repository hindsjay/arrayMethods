// Function Signature:
  // shift(array);

// Parameters:
  // no parameters (in native shift method)

// Return Value:
  // returns the removed element from the array
  // returns undefined if the array is empty

// Description:
  // removes the array[0] element from an array and returns that value to the caller
  // after the array[0] element is removed, is shifts the values at consecutive indexes down



function shift(array) {
  if (array.length === 0) {
    return undefined;
  }
  
  var elementToRemove = 0;
  var arraySpliced = array.splice(elementToRemove, 1);
  
  return arraySpliced;
}

// Option 2 (not using the splice method):

//   return elementToRemove;

tests({
  'It should remove the array[0] element from the array.': function() {
    var array = [1, 2, 3];
    shift(array);
    eq(array.length, 2);
    eq(array[0], 2);
    eq(array[1], 3);
    eq(array[2], undefined);
  },
  'It should return the removed element from the array.': function() {
    var array = [1, 2, 3];
    var shiftResult = shift(array);
    eq(shiftResult, 1);
  },
  'It should shift the values of the remaining indexes down (by one) after array[0] is removed.': function() {
    var array = [1, 2, 3];
    shift(array);
    eq(array.length, 2);
    eq(array[0], 2);
    eq(array[1], 3);
    eq(array[2], undefined);
  },
  'It should return undefined if the array is empty.': function() {
    var array = [];
    var shiftResult = shift(array);
    eq(shiftResult, undefined);
  }
});

</script>
